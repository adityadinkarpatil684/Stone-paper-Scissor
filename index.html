<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
    *{
        border: 0;
        margin: 0;
        text-align: center;
    }

    img{
        height: 120px;
        width: 120px;
        border-radius: 5rem;
        object-fit: cover;
    }

    div{
        display: flex;
        justify-content: center;
        margin-top: 120px;
        gap: 100px;
    }
    </style>
</head>
<body>
    <p style="background-color: rgb(27, 9, 77);color: white;font-size: 35px;">Rock-Paper-Scissor</p>
   <div>
   <button class="image" id="paper">
    <img src="paper.png" alt="paper">
   </button>
   <button class="image" id="rock">
    <img src="rock.png" alt="rock">
   </button>
   <button class="image" id="scissors">
    <img src="scissors.png" alt="scissors">
   </button>
   </div> 
   <div style="font-size: 25px">
    <p>User Score: 0</p>
    <p>Computer Score: 0</p>
   </div>
   <p style="display:inline-block;background-color: rgb(167, 219, 240);border-radius: 1rem;padding: 25px;height: 5vh;width: 35vw;margin-top: 90px;",id="show">Play Game</p>
<script src="script.js"></script>
</body>
</html>
